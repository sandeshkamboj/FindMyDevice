# Enables AndroidX for your project (required for Compose and all AndroidX libraries)
android.useAndroidX=true
android.enableJetifier=true

# Kotlin and Compose options (optional, for performance)
kotlin.code.style=official
kotlin.incremental=true

# JVM settings (optional but recommended for Compose and Kotlin)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable Compose compiler metrics (optional, for Compose)
compose.compiler.metrics=false
compose.compiler.reports=false