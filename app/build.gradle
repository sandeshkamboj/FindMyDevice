plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.save.me'
    compileSdk 34

    defaultConfig {
        applicationId "com.save.me"
        minSdk 30
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.camera:camera-camera2:1.3.0"
    implementation "androidx.camera:camera-lifecycle:1.3.0"
    implementation "androidx.camera:camera-view:1.3.0"
    implementation "androidx.camera:camera-video:1.3.0"
    implementation "io.github.jan.supabase:supabase-kt:3.1.4"
    implementation "io.github.jan.supabase:storage-kt:3.1.4"
    implementation "io.github.jan.supabase:realtime-kt:3.1.4"
    implementation "io.github.jan.supabase:postgrest-kt:3.1.4"
    implementation "io.github.jan.supabase:gotrue-kt:3.1.4"
    implementation "com.google.android.gms:play-services-location:21.0.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
}